<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    div>h2{주요진료}+p{보미퍼스트의 약속 첫째}+ul>li*4>img+p
    <!-- 이미지 밑에 글씨가 있으면 p 또는 span a태그랑 같지만 링크만 안걸림, 레이아웃을 변경시키지 않으면서 컨텐츠를 구분가능 -->
    <div>
        <h2>주요진료</h2>
        <p>보미퍼스트의 약속 첫째</p>
        <ul>
            <li>
                <img src="" alt="">
                <p></p>
            </li>
            <li>
                <img src="" alt="">
                <p></p>
            </li>
            <li>
                <img src="" alt="">
                <p></p>
            </li>
            <li>
                <img src="" alt="">
                <p></p>
            </li>
        </ul>
    </div>
</body>
</html>
