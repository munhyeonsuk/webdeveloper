<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
      <p>컨텐츠 태그: inline</p>
       <div>
        <a href="">링크</a> 
        <!-- 다른 페이지로 넘어감(더 보기 버튼) -->
        <button>자바스크립트랑 연동</button> 
        <!-- 버튼은 클릭 후 액션만 취하고 넘어가지 않음 (팝업 닫기, 스와이퍼) -->
        <input type="submit" value="상품구매">
        <!-- 데이터를 받음(폼태그) 전송/ 데이터를 가지고 서버로 검증 응답 (구매하기, 장바구니, 로그인) -->
       </div>
    </section>

    <div>
    <p>문단: block</p>
    <p>컨텐츠를 넣어줍니다</p>
    <!-- 컨텐츠에 어떤 구조가 들어가 있는지: 시멘틱구조 -->
    <h1>로고</h1>
    <h2>서브타이틀</h2>
    <!-- 1-6까지 있음 h1은 로고에게만 배정/ h2는 서브타이틀 섹션에서 글씨 큰거 -->
    <ul>
        <li>같은사이즈</li>
        <!-- li는 list/ ul은 검정 동그라미가 나오는 unoder list/ ol는 순번이 나오는 oder list -->
        <!-- 컨텐츠 질량이 같은거 -->
    </ul>
    </div>

    <div>
    사이트맵
    dl>dt+dd+dd+dd+dd
    <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dl>
    표 만들때 좋음/조직도 dt는 팀장, dd는 팀원
    >안으로 들어가다 +이어서
    </div>


    
</body>
</html>
