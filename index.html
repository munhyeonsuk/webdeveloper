<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    컨텐츠 태그: inline
    <a href="">링크</a> 
    <!-- 다른 페이지로 넘어감(더 보기 버튼) -->
    <button>자바스크립트랑 연동</button> 
    <!-- 버튼은 클릭 후 액션만 취하고 넘어가지 않음 (팝업 닫기, 스와이퍼) -->
    <input type="submit" value="상품구매">
    <!-- 데이터를 받음(폼태그) 전송/ 데이터를 가지고 서버로 검증 응답 (구매하기, 장바구니, 로그인) -->

    문단: block
    <p>컨텐츠를 넣어줍니다</p>
    <!-- 컨텐츠에 어떤 구조가 들어가 있는지: 시멘틱구조 -->
    <h1>로고</h1>
    <h2>서브타이틀</h2>
    <!-- 1-6까지 있음 h1은 로고에게만 배정/ h2는 서브타이틀 섹션에서 글씨 큰거 -->
    <ul>
        <li>같은사이즈</li>
        <!-- li는 list/ ul은 검정 동그라미가 나오는 unoder list/ ol는 순번이 나오는 oder list -->
        <!-- 컨텐츠 질량이 같은거 -->
    </ul>
    
    사이트맵
    dl>dt+dd+dd+dd+dd
    <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dl>
    표 만들때 좋음/조직도 dt는 팀장, dd는 팀원
    >안으로 들어가다 +이어서


    레이아웃태그: block
    <div></div>
    <!-- 박스같은 역할, 아무 성격없음 정보x, 스타일과 연계해서 예쁘게 보여줌. block태그 안으로 inline 넣기 -->
    <header></header>
    <!-- 상단에 네비게이션 -->
    <section></section>  
    <footer></footer> 
    <aside></aside>
    컨텐츠 중 중위도가 들쭉날쭉, 항상 화면에 노출하지만 한쪽에 치우쳐짐 퀵메뉴
    

</body>
</html>
