<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper.rwa{
            position: relative;
            height: 0;
            padding-top: 56%;

        }
        .rwa iframe{
            position: absolute;
            left:0;
            width:100%;
            top:0;
            height:100%;

        }
    </style>
</head>
<body>
    <div class="wrapper rwa">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RvxHljI0_Dk?si=L5I4xt0cCZHF2P3N" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
</body>
</html>
