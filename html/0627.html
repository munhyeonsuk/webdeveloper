<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      
    </style>
</head>
<body>
    <ul class="notice">
        <li>텍스트</li>
        <li>텍스트</li>
        <li>텍스트</li>
        <li>텍스트</li>
        <li>텍스트</li>
    </ul>
    
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script>
        //li 모두 border-bottom mb-3, 단 마지막 li만 mb-3 넣지 말라
       const totalli = $(".notice li").length;
        $(".notice li").each(function(){
            const licls = $(this).index() === totalli - 1 ? "border-bottom" : "border-bottom mb-3"
            $(this).addClass(licls)
       })
    </script>
</body>
</html>
