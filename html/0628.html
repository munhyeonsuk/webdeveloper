    <script>
    let count = 0
    const lis = $(".notice li").length
    $(".notice li").eq(count).addClass("on");
    setInterval(function(){
        count++;
        count = count% lis;
        $(".notice li").eq(count).addClass("on").siblings().removeClass("on");
    },1000)
