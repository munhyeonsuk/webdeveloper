<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="데이터베이스의 저장하는 백엔드 파일" name="event">
       <!-- 폼은 태그로 만들어진 변수/ 폼이 전송해주는 역할 -->
        <p><input type="text" name="wr_name" placeholder="성함을 넣어주세요"></p>
        <!-- 네임은 변수, 사용자가 입력한 데이터를 입력하라/ placeholder값이 들어오기 전까지 나타남/ 글작성과 수정은 하나, 
            글수정은 valued의 값, if-else 들어감  -->
        <p><input type="checkbox" id="agree"><label for="agree">개인정보정책동의</label></p>
        <!-- 체크박스와 라디오는 접근성을 위해 라벨 달기 -->
        <input type="submit" value="상담받기">
    </form>
    <!-- http://www.naver.com?/wr_name=이름&두번째name=값 -->
</body>
</html>
