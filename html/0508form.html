    <div class="form-group">

        -
        <input class="form-input" type="text" placeholder="0000" name="ph[2]" lang="4" required>
    </div>
    <div class="form-group">
        <span class="form-label">성별:</span>
        <input class="form-radio" type="radio" id="male" name="gender" value="m" required>
        <label for="male">남성</label>
        <input class="form-radio" type="radio" id="female" name="gender" value="f" required>
        <label for="female">여성</label>
    </div>
    <button class="form-sumit" type="submit">예약하기</button>
    </form>
